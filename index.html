<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Publicações Científicas</title>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f4f8;
      color: #081E66;
    }
    h1 {
      text-align: center;
      color: #081E66;
    }
    select {
      font-size: 16px;
      padding: 6px 12px;
      margin: 15px 0;
      border: 2px solid #081E66;
      border-radius: 5px;
      background-color: #fff;
      color: #081E66;
      transition: all 0.3s ease;
    }
    #yearTitle {
      font-weight: bold;
      margin-top: 20px;
      font-size: 1.2em;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: #ffffff;
      padding: 15px;
      margin-bottom: 12px;
      border-left: 5px solid #081E66;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }
    li:hover {
      transform: scale(1.02);
    }
    .title {
      font-weight: bold;
    }
    .authors {
      font-size: 0.95em;
      color: #333;
      margin-top: 5px;
    }
    .doi-link {
      display: inline-block;
      margin-top: 8px;
      text-decoration: none;
      color: #0077cc;
      font-size: 0.9em;
    }
    .doi-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Publicações Científicas</h1>

  <label for="yearSelect">Selecione o ano:</label>
  <select id="yearSelect">
    <option value="">-- Escolha --</option>
  </select>

  <div id="yearTitle"></div>
  <ul id="pubList"></ul>

  <script>
    let dataPorAno = {};

    fetch('publicacoes.json') // Ou use URL completo se estiver hospedado online
      .then(res => res.json())
      .then(data => {
        data.forEach(pub => {
          const ano = pub.year;
          if (!dataPorAno[ano]) dataPorAno[ano] = [];
          dataPorAno[ano].push(pub);
        });

        const yearSelect = document.getElementById('yearSelect');
        Object.keys(dataPorAno).sort((a, b) => b - a).forEach(ano => {
          const opt = document.createElement('option');
          opt.value = ano;
          opt.textContent = ano;
          yearSelect.appendChild(opt);
        });
      });

    document.getElementById('yearSelect').addEventListener('change', function() {
      const ano = this.value;
      const yearTitle = document.getElementById('yearTitle');
      const pubList = document.getElementById('pubList');
      pubList.innerHTML = '';

      if (!ano) {
        yearTitle.textContent = '';
        yearTitle.style.opacity = 0;
        return;
      }

      yearTitle.textContent = `Publicações do ano ${ano}`;
      yearTitle.style.opacity = 1;

      dataPorAno[ano].forEach(pub => {
        const li = document.createElement('li');

        const titleDiv = document.createElement('div');
        titleDiv.className = 'title';
        titleDiv.innerHTML = MathJax.tex2chtml(pub.title).outerHTML;

        const authorsDiv = document.createElement('div');
        authorsDiv.className = 'authors';
        authorsDiv.textContent = 'Autores: ' + pub.authors.join(', ');

        li.appendChild(titleDiv);
        li.appendChild(authorsDiv);

        if (pub.doi) {
          const doiLink = document.createElement('a');
          doiLink.href = `https://doi.org/${pub.doi}`;
          doiLink.target = '_blank';
          doiLink.className = 'doi-link';
          doiLink.textContent = 'Abrir DOI';
          li.appendChild(doiLink);
        }

        pubList.appendChild(li);
        MathJax.typesetPromise([li]);
      });
    });
  </script>
</body>
</html>
